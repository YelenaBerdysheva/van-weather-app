<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overvew">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/128/3222/3222672.png"
                  alt="sunny"
                  class="float-left"
                />

                <stong
                  class="weather-temperature__strong"
                  id="temperature"
                ></stong>
                <span class="weather-temperature__units"
                  >°C|<a href="#">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <!-- <li id="precipitation">Precipitation: 0%</li> -->
                <li id="humidity">Humidity: 60%</li>
                <li id="wind">Wind: 20km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/YelenaBerdysheva/van-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Olena Berdysheva
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
